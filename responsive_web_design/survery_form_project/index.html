<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Build a Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name
                <input name="name" id="name" type="text" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">Email
                <input name="email" id="email" type="email" placeholder="Enter your Email" required>
            </label>
            <label for="age" id="number-label">Age(optional)
                <input name="Age" id="number" type="number" required min="13" max="120" placeholder="Age">
            </label>

            <label for="role">Which option best describes your current role?
                <select id="dropdown" name="role">
                    <option value="">select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for="recomendation">Would you recommend freeCodeCamp to a friend? </label>
            <label for="definitely"><input id="definitely" type="radio" value="definitely" name="recommendation"
                    class="inline" /> Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" value="maybe" name="recommendation" class="inline" />
                Maybe</label>
            <label for="notsure"><input id="notsure" type="radio" value="not sure" name="recommendation"
                    class="inline" />Not sure</label>

            <label for="favourite-feature">What is your favorite feature of freeCodeCamp?
                <select id="dropdown" name="favorite-feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <label for="improvement">What would you like to see improved? (Check all that apply)</label>
            <label for="Data Visualization"><input id="data-visualization" type="checkbox" value="data-visualization"
                    name="improvement" class="inline" /> Data Visualization</label>
            <label for="Challenges"><input id="challenges" type="checkbox" value="challenges" name="improvement"
                    class="inline">Challenges</label>
            <label for="Open Source Community"><input id="open-source-community" type="checkbox"
                    value="open-source-community" name="open-source-community" class="inline">Open Source
                Community</label>
            <label for="Glitter help rooms"><input id="glitter-help-rooms" type="checkbox" value="glitter-help-rooms"
                    name="improvement" class="inline">Glitter help rooms</label>
            <label for="Videos"><input id="videos" type="checkbox" value="videos" name="improvement"
                    class="inline">Videos</label>
            <label for="City Meetups"><input id="city-meetups" type="checkbox" value="city-meetups" name="improvement"
                    class="inline">City Meetups</label>
            <label for="Wiki"><input id="wiki" type="checkbox" value="wiki" name="improvement"
                    class="inline">Wiki</label>
            <label for="Forum"><input id="forum" type="checkbox" value="forum" name="improvement"
                    class="inline">Forum</label>
            <label for="Additional Courses"><input id="additional-courses" type="checkbox" value="additional-courses"
                    name="improvement" class="inline">Additional Courses</label>
            <label for="suggestions">Any comments or suggestions?</label>
            <textarea id="suggestions" rows="5" cols="30" placeholder="Enter your comments here.."></textarea>
        </fieldset>

        <input id="submit" type="submit" value="Submit" />
    </form>
</body>

</html>
